<!--Generate team of pokemon from API - all of the same type-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' href="weather.css">
    <script src="https://kit.fontawesome.com/942b802b18.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="body">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigations">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <form id="getData" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" id="city_name" placeholder="City Name">
                    <br>
                    <input class="form-control mr-sm-2" type="text" id="state_code" placeholder="State Code">
                    <br>
                    <input class="form-control mr-sm-2" type="text" id="country_code" placeholder="Country Code">
                    <br>
                    <button class="btn bt my-2 my-sm-0" type="submit" id="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="body">
            <div class='container-fluid'>
                <center>
                    <div class="row">
                        <div class="col-4">
                            <p class="day"></p>
                        </div>
                        <div class="col-4">
                            <h4 class="place"></h4>
                        </div>
                        <div class="col-4">
                            <p class="date"></p>
                        </div>
                    </div>
                    <br><br><br>
                    <img class="icon" src="" alt="weather icon">
                    <br><br>
                    <div class="temp"></div>
                    <div class="summary"></div>
                    <br><br><br>
                    <div class="tempContainer row">
                        <div class="col-4 todayText">Today</div>
                        <img class="todayIcon" src="" alt="weather icon">
                        <div class="col-4 today"></div>
                    </div>
                    <br>
                    <div class="tempContainer row">
                        <div class="col-4 futureDates tomorrowText"></div>
                                           <img class="tomorrowIcon" src="" alt="weather icon">

                        <div class="col-4 futureTemp tomorrowTemp"></div>
                    </div>
                    <br>
                    <div class="tempContainer row">
                        <div class="col-4 futureDates twoDaysText"></div>
                        <img class="twoIcon" src="" alt="weather icon">
                        <div class="col-4 futureTemp twoTemp"></div>
                    </div>
                    <br>
                    <div class="tempContainer row">
                        <div class="col-4 futureDates threeDaysText"></div>
                        <img class="threeIcon" src="" alt="weather icon">
                        <div class="col-4 futureTemp threeTemp"></div>
                    </div>
                    <br>
                    <div class="tempContainer row">
                        <div class="col-4 futureDates fourDaysText"></div>
                        <img class="fourIcon" src="" alt="weather icon">
                        <div class="col-4 futureTemp fourTemp"></div>
                    </div>
                        
                    <br><br><br>
                </center>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="weather.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script></html>
